<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form</title>
</head>
<body>
    <h1>Admin Form</h1>
    <form id="upload-data" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="media">Media:</label>
        <input type="text" id="media" name="media" required>
        <br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" required>
        <br><br>
        
        <!--It is important that you use the name field value from the form in your upload function.-->
        <label for="upload">Upload:</label>
        <input type="file" id="upload" name="uploaded-file" required>
        <br><br>
        

        <button type="submit">Submit</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
